            function ballcss(num, reslutT) {
                console.log('공뽑기 실행')
                let ball = document.createElement('div');
                ball.textContent = num;
                ball.className = 'ball';
                let color;
                if (num <= 10) {
                    color = 'gold';
                } else if (num <= 20) {
                    color = 'blue';
                } else if (num <= 30) {
                    color = 'red';
                } else if (num <= 40) {
                    color = 'black';
                    ball.style.color = 'white';
                } else {
                    color = 'green';
                }
                ball.style.background = color;
                reslutT.appendChild(ball)
            }
