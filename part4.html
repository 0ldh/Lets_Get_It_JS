    <body>
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header id="header">
                <div class="inner">

                    <!-- Logo -->
                    <a href="index.html" class="logo">
                        <span class="symbol">
                            <div class="sprite"></div>
                        </span><span class="title">스마트인재개발원</span>
                    </a>

                    <!-- Nav -->
                    <nav>
                        <ul>
                            <li>
                                <a href="#menu">Menu</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </header>

            <!-- Menu -->
            <nav id="menu">
                <h2>Menu</h2>
                <ul>
                    <li>
                        <a href="index.html">Home</a>

                        <a href="generic.html">Ipsum veroeros</a>
                    </li>

                        <a href="generic.html">Consequat dolor</a>
                    </li>
                    <li>
                        <a href="elements.html">Elements</a>
                    </li>
                </ul>
            </nav>
            <!-- Main -->
            <div class="main" style="text-align: center;">
                <h2>
                    <span class="siss">가위</span><span class="rock">바위</span><span class="paper">보</span>
                </h2>
            </div>
            <!-- 게임판 -->
            <div class="game">
                <div class="com">
                    <h1 style="color: #D070FB;">Computer &nbsp;&nbsp; <span class="score">0</span></h1>
                    <div id="csiss" >
                        <img src="./images/siss.png">
                    </div>
                    <div id="crock">
                        <img src="./images/rock.png">
                    </div>
                    <div id="cpaper">
                        <img src="./images/paper.png">
                    </div>
                </div>
                <div class="vs">
                    <h1><span class="V">V</span><span class="S">S</span></h1>
                    <button id="button" onclick="start()">시작</button>
                </div>
                <div class="user">
                    <h1 style="color: #7A56FE;"><span class="score">0</span>&nbsp;&nbsp; USER </h1>
                    
                    <div id="usiss" onclick="sel(this.id)">
                        <img src="./images/siss.png" alt="">
                    </div>
                    <div id="urock" onclick="sel(this.id)">
                        <img src="./images/rock.png" alt="">
                    </div>
                    <div id="upaper" onclick="sel(this.id)">
                        <img src="./images/paper.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <script>
            arr = ["rock", "paper", "siss"];
            let userpick;
            let compick;
            const urock = document.querySelector("#urock");
            const upaper = document.querySelector("#upaper");
            const usiss = document.querySelector("#usiss");

            const crock = document.querySelector("#crock");
            const cpaper = document.querySelector("#cpaper");
            const csiss = document.querySelector("#csiss");
            const sel = (rps) => {
                if (rps == "urock") {
                    userpick = "rock";
                    urock.style.textAlign ="left";
                    upaper.style.textAlign ="";
                    usiss.style.textAlign ="";
                }
                else if (rps == "upaper"){
                    userpick = "paper";
                    upaper.style.textAlign ="left";
                    urock.style.textAlign ="";
                    usiss.style.textAlign ="";
                }
                else if (rps == "usiss"){
                    userpick = "siss";
                    usiss.style.textAlign ="left";
                    upaper.style.textAlign ="";
                    urock.style.textAlign ="";
                    console.log(userpick);
                }
            }

            const start = () =>{
                let res = document.createElement("h1");
                const vs = document.getElementsByClassName("vs");
                console.log("게임 시작");
                const draw = Math.floor(Math.random() * 3)
                compick = arr[draw];
                if (compick == "rock"){
                    crock.style.textAlign ="right";
                    cpaper.style.textAlign ="";
                    csiss.style.textAlign ="";
                } else if (compick == "paper"){
                    crock.style.textAlign ="";
                    cpaper.style.textAlign ="right";
                    csiss.style.textAlign ="";
                } else {
                    crock.style.textAlign ="";
                    cpaper.style.textAlign ="";
                    csiss.style.textAlign ="right";
                }

                // 승패
                document.querySelector(".vs").append(res);
                if (compick == userpick){
                    res.innerHTML = "무승부!!";
                } else if (compick == "rock" ) {
                    console.log("주먹");
                    if (userpick == "paper") {
                        res.innerHTML = "승리!!!";
                    } else {
                        res.innerHTML = "패배...";
                    }
                } else if (compick == "paper" ) {
                    console.log("보");
                    if (userpick == "siss") {
                        res.innerHTML = "승리!!!";
                    } else {
                        res.innerHTML = "패배...";
                    }
                } else if (compick == "siss" ) {
                    console.log("가위");
                    if (userpick == "rock") {
                        res.innerHTML = "승리!!!";
                    } else {
                        res.innerHTML = "패배...";
                    }
                } 
            }
        </script>
    </body>
